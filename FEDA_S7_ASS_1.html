<!--Make a Carousel with Images over it.-->

<html>
	<head>
		<title>BootStrap</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div id="myCarousel" class="carousel slide" data-ride="carousel">
					<div class="carousel-inner" role="listbox">
						<div class="item active">
							<img src="http://realreachmarketing.net/wp-content/uploads/2014/06/beach-wallpaper-4-1024x500.jpg"/>
						</div>
						<div class="item">
							<img src="http://mdwnon.com/Blog/wp-content/uploads/2014/04/Night-Moon-Sky-Wallpaper-1024x500.jpg"/>
						</div>
						<div class="item">
							<img src="http://sunrisepresbyterian.com/wp-content/uploads/2015/05/Sunrise-Website-Wallpaper3-1024x500.jpg"/>
						</div>
						<div class="item">
							<img src="http://hddesktopwallpapers.in/wp-content/uploads/2015/09/cloud-pictures-tablet-1024x500.jpg"/>
						</div>
					</div>
					<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</html>
